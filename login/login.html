<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Médico</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('./img/descarga.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-right: 10%;

        }

        .login-box {
            background-color: #f0f8ff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        .login-box h2 {
            color: #1e90ff;
            margin-bottom: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #1e90ff;
            border-radius: 5px;
        }

        .login-box button {
            background-color: #1e90ff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .login-box button:hover {
            background-color: #4169e1;
        }

        .login-box a {
            display: block;
            margin-top: 10px;
            color: #1e90ff;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <body>
        <div class="container">
            <div class="login-box">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Usuario" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button type="submit">Entrar</button>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <div id="error" class="error-message"></div>
                </form>
            </div>
        </div>
        <script>
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const error = document.getElementById('error');

                if (username === 'admin@salud.com' && password === '123') {
                    window.location.href = '../administrador/home_admin.html';
                } else if (username === 'user@salud.com' && password === '123') {
                    window.location.href = '../usuario/home_user.html';
                } else {
                    error.textContent = 'Usuario no existe';
                }
            });
        </script>

    </body>

</html>
