<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir Hora</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #1e90ff;
            padding: 15px;
            text-align: center;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header button {
            background-color: #1e90ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #4169e1;
        }

        .content {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .button {
            background-color: #1e90ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #4169e1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content label {
            display: block;
            margin-top: 10px;
        }

        .modal-content input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #confirmationMessage {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Pedir Hora</h1>
        <button onclick="window.location.href='./home_user.html'">Volver al Inicio</button>
    </div>

    <div class="content">
        <table>
            <tr>
                <th>Nombre</th>
                <th>Hora que Atiende</th>
                <th>Días que Atiende</th>
                <th>Acción</th>
            </tr>
            <tr>
                <td>Dr. Juan Pérez</td>
                <td>08:00 - 12:00</td>
                <td>Lunes, Miércoles, Viernes</td>
                <td><button class="button" onclick="openModal('Dr. Juan Pérez')">Pedir Hora</button></td>
            </tr>
            <tr>
                <td>Dra. María López</td>
                <td>13:00 - 17:00</td>
                <td>Martes, Jueves</td>
                <td><button class="button" onclick="openModal('Dra. María López')">Pedir Hora</button></td>
            </tr>
        </table>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Reservar Hora con <span id="doctorName"></span></h2>
            <form id="appointmentForm">
                <label for="patientName">Nombre del Paciente:</label>
                <input type="text" id="patientName" name="patientName" required>

                <label for="patientRut">RUT:</label>
                <input type="text" id="patientRut" name="patientRut" required>

                <label for="patientEmail">Correo Electrónico:</label>
                <input type="email" id="patientEmail" name="patientEmail" required>

                <label for="patientPhone">Teléfono:</label>
                <input type="tel" id="patientPhone" name="patientPhone" required>

                <button type="submit" class="button">Enviar</button>
            </form>
            <div id="confirmationMessage">
                La hora fue reservada. ¡Los esperamos ese día!
            </div>
        </div>
    </div>

    <script>
        function openModal(doctorName) {
            document.getElementById('doctorName').innerText = doctorName;
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
            document.getElementById('appointmentForm').reset();
            document.getElementById('confirmationMessage').style.display = "none";
        }

        document.getElementById('appointmentForm').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('confirmationMessage').style.display = "block";
            setTimeout(() => {
                closeModal();
            }, 2000);
        });
    </script>
</body>

</html>
