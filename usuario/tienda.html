<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #1e90ff;
            padding: 15px;
            text-align: center;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header button {
            background-color: #1e90ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #4169e1;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h3 {
            color: #1e90ff;
            margin: 10px 0;
        }

        .card p {
            margin: 5px 0;
        }

        .button {
            background-color: #1e90ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #4169e1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #confirmationMessage {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Tienda</h1>
        <button onclick="window.location.href='./home_user.html'">Volver al Inicio</button>
    </div>

    <div class="content">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Precio: $10.000</p>
            <p>Retiro en tienda: Sí</p>
            <button class="button" onclick="openModal('Producto 1')">Comprar</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Precio: $20.000</p>
            <p>Retiro en tienda: No</p>
            <button class="button" onclick="openModal('Producto 2')">Comprar</button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="confirmationMessage">El producto llegará en esta fecha 16/06/2024</h2>
        </div>
    </div>

    <script>
        function openModal(productName) {
            document.getElementById('confirmationMessage').innerText = `${productName} llegará en esta fecha 16/06/2024`;
            document.getElementById('myModal').style.display = "block";
            setTimeout(() => {
                closeModal();
            }, 1000);
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }
    </script>
</body>

</html>
