<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Médico</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #1e90ff;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0 auto;
        }

        .header .btn-container {
            position: absolute;
            left: 15px;
        }

        .header button {
            background-color: #1e90ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #4169e1;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: #f0f8ff;
            padding: 15px;
        }

        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .info {
            flex: 1;
            margin-right: 20px;
        }

        .info h2 {
            color: #1e90ff;
        }

        .map {
            flex: 1;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="btn-container">
            <button onclick="window.location.href='../login/login.html'">Volver al Login</button>
        </div>
        <h1>Bienvenido al Sistema Médico</h1>
    </div>

    <div class="nav">
        <a href="./pedir_hora.html">Pedir Hora</a>
        <a href="./tienda.html">Tienda</a>
        <a href="./farmacia.html">Farmacia</a>
    </div>

    <div class="content">
        <div class="info">
            <h2>Información</h2>
            <p>Bienvenido al sistema médico. Aquí puede pedir una cita, comprar productos en la tienda y encontrar
                medicamentos en nuestra farmacia.</p>
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0869281689695!2d144.9630580155044!3d-37.81421797975167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5772da7bb3167d6!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1610496724583!5m2!1sen!2sus"
                allowfullscreen="" aria-hidden="false" tabindex="0">
            </iframe>
        </div>
    </div>
</body>

</html>
